#To change the embedded tomcat server port.
server.port=9090 
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Destination File Paths 
destinationFilename=D:\\1.Current\\sopra_steria_work\\Quality Data.xlsx

#Datasource Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.databaseSystem=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/qualityDb
spring.datasource.username=postgres
spring.datasource.password=admin

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

#Disable autostart of Spring Batches Jobs
spring.batch.job.enabled=false
#Initialize schema for Spring Batches
spring.batch.initialize-schema=always